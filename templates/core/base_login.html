<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - Rental Management System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}?v=8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen antialiased">
    <!-- Login Page -->
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast Messages -->
    {% if messages %}
    <div class="fixed top-4 right-4 z-50">
        {% for message in messages %}
        <div class="mb-2 bg-white border-l-4 {% if message.tags == 'error' %}border-red-500{% elif message.tags == 'warning' %}border-yellow-500{% elif message.tags == 'success' %}border-green-500{% else %}border-blue-500{% endif %} p-4 shadow-lg rounded">
            <div class="flex">
                <div class="ml-3">
                    <p class="text-sm {% if message.tags == 'error' %}text-red-700{% elif message.tags == 'warning' %}text-yellow-700{% elif message.tags == 'success' %}text-green-700{% else %}text-blue-700{% endif %}">
                        {{ message }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
