<!-- Rent Payment Form -->
<form hx-post="{% url 'record_rent_payment' lease.id %}" hx-target="#rent-payment-form" hx-swap="innerHTML" class="mt-3 space-y-3">
    {% csrf_token %}
    <div>
        <label for="id_paid_on" class="block text-sm font-medium text-gray-700">Payment Date</label>
        {{ form.paid_on }}
    </div>
    <div>
        <label for="id_amount" class="block text-sm font-medium text-gray-700">Amount</label>
        {{ form.amount }}
    </div>
    <div>
        <label for="id_method" class="block text-sm font-medium text-gray-700">Payment Method</label>
        {{ form.method }}
    </div>
    <div>
        <label for="id_notes" class="block text-sm font-medium text-gray-700">Notes</label>
        {{ form.notes }}
    </div>
    <div class="flex space-x-2">
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" onclick="this.closest('div').innerHTML=''" class="btn-secondary">Cancel</button>
    </div>
</form>
